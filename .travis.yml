language: elixir

jobs:
  include:
    - elixir: '1.9.2'
      otp_release: '21.0'
    - elixir: '1.9.4'
      otp_release: '21.0'
    - elixir: '1.10.4'
      otp_release: '21.0'

cache:
  directories:
    - _build
    - deps

branches:
  only:
  - master
  - develop
  - /^feature.*$/
  - /^release.*$/

script:
- make compile
- make credo
- MIX_ENV=test mix coveralls.travis

notifications:
  email: false
